<section class="sec-tables">
    <div class="row mt-5 mb-5">
      <div class="col-10 offset-1  mt-4">
        <h2 >Seccion de Inscripciones</h2>
        <br>
        <hr>
      </div>
    </div>
    <div class="row mt-5 mb-5">
      <div class="col-10 offset-1">
          <div class="row mb-3">
            <div class="col-md-8">
              <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Busqueda" #input>
              </mat-form-field>
            </div>
            <div class="col-md-4">
              <div class="row mt-4">
                <button mat-flat-button color="primary" (click)="AddInscripcion()" ><mat-icon>person_add</mat-icon>&nbsp; Inscribir Alumno </button>
            </div>
            </div>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
              <ng-container  matColumnDef="Item">
                <th class="text-center" mat-header-cell *matHeaderCellDef> Item </th>
                <td class="text-center" mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>

              <ng-container matColumnDef="Nombre Alumno">
                <th mat-header-cell *matHeaderCellDef> Nombre Alumno </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre_alumno}} {{element.apellidos_alumno}}</td>
              </ng-container>

              <ng-container matColumnDef="Nombre Curso">
                <th mat-header-cell *matHeaderCellDef> Nombre Curso </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre_curso}} </td>
              </ng-container>

              <ng-container matColumnDef="correo">
                <th mat-header-cell *matHeaderCellDef> Correo Electronico </th>
                <td mat-cell *matCellDef="let element"> {{element.correo}}</td>
              </ng-container>

              <ng-container matColumnDef="telefono">
                <th mat-header-cell *matHeaderCellDef> Telefono</th>
                <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
              </ng-container>

              

              <ng-container matColumnDef="Acciones">
                <th mat-header-cell class="text-center" *matHeaderCellDef> Acciones </th>
                <td class="text-center" mat-cell *matCellDef="let element">
                  <button class="m-1" mat-icon-button matTooltip="Eliminar Curso" color="warn" (click)="deleteInscripciones(element.id)">
                      <mat-icon>delete</mat-icon>
                  </button>
                  <button class="m-1" mat-icon-button color="primary" (click)="updateInscripcion(element)"  matTooltip="Actualizar informacion del Curdo">
                      <mat-icon>edit</mat-icon>
                  </button>                            
                 <button class="m-1" mat-icon-button color="primary" routerLink="detalle" matTooltip="Mostrar Informacion del Curso">
                      <mat-icon>info</mat-icon>
                  </button> 
              </td>
              </ng-container>

            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter </td>
              </tr>
            </table>
          </div>
      </div>
    </div>
  </section>
