
<section class="sec-tables">
    <div class="row mt-5">
        <div class="col-10 offset-1">
            <table  mat-table  [dataSource]="dataSource"  class="mat-elevation-z8">                    
                <!-- Columna id -->
                <ng-container matColumnDef="item">
                    <th appTheadTable mat-header-cell *matHeaderCellDef>{{ 'item' }} </th>
                    <td mat-cell *matCellDef="let dataArreglo"> {{dataArreglo.id}} </td>
                </ng-container>
                <!-- Columna Nombre -->
                <ng-container matColumnDef="Nombre Alumno">
                    <th appTheadTable mat-header-cell *matHeaderCellDef> {{'Nombre Alumno' }} </th>
                    <td mat-cell *matCellDef="let dataArreglo">{{ dataArreglo  }}</td>
                </ng-container>
                <!-- Columna edad -->
                <ng-container matColumnDef="Curso">
                    <th appTheadTable mat-header-cell *matHeaderCellDef> {{ 'Curso' }} </th>
                    <td mat-cell *matCellDef="let dataArreglo"> {{dataArreglo.edad}} </td>
                </ng-container>
                <ng-container matColumnDef="Fecha Inscripcion">
                    <th appTheadTable mat-header-cell *matHeaderCellDef> {{ 'Fecha Inscripcion' }} </th>
                    <td mat-cell *matCellDef="let dataArreglo"> {{dataArreglo.edad}} </td>
                </ng-container>
                
                <ng-container matColumnDef="star" stickyEnd>
                    <th appTheadTable class="text-center" mat-header-cell *matHeaderCellDef aria-label="row actions">{{ 'Acciones' }}</th>
                    <td class="text-center" mat-cell *matCellDef="let element">
                        <button class="m-1" mat-icon-button matTooltip="Eliminar Alumno" color="warn" >
                            <mat-icon>delete</mat-icon>
                        </button>
                        <button class="m-1" mat-icon-button color="primary"  matTooltip="Actualizar informacion">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button class="m-1" mat-icon-button color="primary" routerLink="detalle" matTooltip="Mostrar Informacion">
                            <mat-icon>info</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</section>
