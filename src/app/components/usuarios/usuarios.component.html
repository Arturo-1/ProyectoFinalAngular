
  <section class="sec-tables">
    <div class="row mt-5 mb-5">
      <div class="col-10 offset-1">
          <div class="row mb-3">
            
            <mat-form-field >
              <mat-label>Filter</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
            </mat-form-field>
          
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>

              <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} {{element.apellidos}}</td>
              </ng-container>

              <ng-container matColumnDef="correo">
                <th mat-header-cell *matHeaderCellDef> Correo </th>
                <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
              </ng-container>

              <ng-container matColumnDef="usuario">
                <th mat-header-cell *matHeaderCellDef> Usuario </th>
                <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
              </ng-container>

              <ng-container matColumnDef="contraseña">
                <th mat-header-cell *matHeaderCellDef> Contraseña </th>
                <td mat-cell *matCellDef="let element"> {{element.password}} </td>
              </ng-container>
            
              <ng-container matColumnDef="tipo usuario">
                <th mat-header-cell *matHeaderCellDef> Tipo Usuario </th>
                <td mat-cell *matCellDef="let element"> {{element.tipo_user}} </td>
              </ng-container>

              <ng-container matColumnDef="Acciones">
                <th mat-header-cell class="text-center" *matHeaderCellDef> Acciones </th>
                <td class="text-center" mat-cell *matCellDef="let element">
                  <button class="m-1" mat-icon-button matTooltip="Eliminar Curso" color="warn" >
                      <mat-icon>delete</mat-icon>
                  </button>
                  <button class="m-1" mat-icon-button color="primary" routerLink="agregar" matTooltip="Actualizar informacion del Curdo">
                      <mat-icon>edit</mat-icon>
                  </button>                            
                 <button class="m-1" mat-icon-button color="primary" routerLink="detalle" matTooltip="Mostrar Informacion del Curso">
                      <mat-icon>info</mat-icon>
                  </button> 
              </td>
              </ng-container>

            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter </td>
              </tr>
            </table>
          </div>
      </div>
    </div>
  </section>
